<!DOCTYPE html>
<html>

  <body>
    <h1>two arrays difference</h1>
    <script type="text/javascript" charset="utf-8">
    var arr1 = [1, 2, 3],
         arr2 = [100, 2, 1, 10],
         result = [];
    function difference ( arr1, arr2) {
      
      for ( let ndx1 = 0; ndx1 < arr1.length; ndx1++) {
        let unique = true;
        for( let ndx2 = 0; ndx2 < arr2.length; ndx2++ ) {
          if( (arr1[ndx1] == arr2[ndx2]) ){
            unique = false;
            continue;
          }
       }
       if ( unique == true) result.push(arr1[ndx1]);
      }
      for ( let ndx2 = 0; ndx2 < arr2.length; ndx2++) {
        let unique = true;
        for( let ndx1 = 0; ndx1 < arr1.length; ndx1++ ) {
          if( (arr1[ndx1] == arr2[ndx2]) ){
            unique = false;
            continue;
          }
       }
       if ( unique == true) result.push(arr2[ndx2]);
      }
      
      return result.reverse();
    }
      console.log(difference(arr2, arr1)); 
      //result >>> ["3", "10", "100"]
    </script>
  </body>

</html>
